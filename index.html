
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Activity SMS</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #0b1c38; color: white; padding: 20px; }
    h2 { color: #66b2ff; }
    .step { margin-bottom: 30px; padding: 20px; background-color: #132c4c; border-radius: 8px; }
    label { display: block; margin-top: 10px; }
    input, textarea, button { width: 100%; padding: 10px; margin-top: 5px; border-radius: 4px; border: none; }
    button { background-color: #0066cc; color: white; margin-top: 20px; cursor: pointer; }
    button:hover { background-color: #005bb5; }
  </style>
</head>
<body>
  <h1>Configuration de l'activité SMS</h1>

  <div class="step">
    <h2>Étape 1 : Configuration de la marque</h2>
    <label for="brandName">Nom de la marque</label>
    <input type="text" id="brandName" placeholder="Ex: Orange Sénégal">
    <label for="senderNumber">Numéro d'envoi</label>
    <input type="text" id="senderNumber" placeholder="Ex: +221770000000">
  </div>

  <div class="step">
    <h2>Étape 2 : Message et tracking</h2>
    <label for="message">Contenu du message</label>
    <textarea id="message" rows="4" placeholder="Bonjour {{FirstName}}, votre code est : 123456"></textarea>
    <label for="tracking">ID de tracking (optionnel)</label>
    <input type="text" id="tracking" placeholder="Tracking ID">

    <button onclick="submitActivity()">Enregistrer l'activité</button>
  </div>

  <script>
    function submitActivity() {
      const data = {
        brandName: document.getElementById('brandName').value,
        senderNumber: document.getElementById('senderNumber').value,
        message: document.getElementById('message').value,
        tracking: document.getElementById('tracking').value
      };
      console.log("Données soumises :", data);
      alert("Configuration enregistrée (simulation)");
    }
  </script>
</body>
</html>
